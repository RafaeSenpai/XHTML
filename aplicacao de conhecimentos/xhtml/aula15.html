<html>
	
	Aqui está um texto com um <a href ="https://google.com"> link </a> a meio do mesmo
	<br />
	<br />
	
	Aqui está um texto com um <a href ="https://google.com" target ="_blank"> link </a> a meio do mesmo mas agora a abrir o link noutra aba.


	<br />
	<br />
	
	Transformando uma imagem num link e com uma breve descrição ao parar em cima da imagem
	<br />

	<a href="https://google.com" target = "_blank">
		<center>
			<img src="trex.png" alt="ESta imagem agora é um link" style="width:200px" title="Aqui podes encontrar dinausauros">
		</center>
	</a>

	<br />
	<br />
	<br />

	A mesma coisa só que colocando uma borda em torno da imagem lincada
	<br />

	<a href="https://google.com" target = "_blank">
		<center>
			<img src="trex.png" alt="ESta imagem agora é um link" style="width:200px" border="5px">
		</center>
	</a>

	

</html>
